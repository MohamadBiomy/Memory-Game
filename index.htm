<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/grid-module.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Memory game</title>
</head>
<body> 
  <div class="entering-section grid-container">
    <span class="no-select">Start Game</span>
  </div>
  <div class="game">
    <div class="info no-select">
      <p>Hello : <span class="user-name"></span></p>
      <p>Worng Tries : <span class="worng-tries-num">0</span></p>
    </div>
    <div class="cards-container grid-container no-select">
      <div class="card" data-match="1">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-github"></i></div>
      </div>
      <div class="card" data-match="1">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-github"></i></div>
      </div>
      <div class="card" data-match="2">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-square-js" style="color: #e8d44d;"></i></div>
      </div>
      <div class="card" data-match="2">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-square-js" style="color: #e8d44d;"></i></div>
      </div>
      <div class="card" data-match="3">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-html5" style="color:#dd4b24"></i></div>
      </div>
      <div class="card" data-match="3">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-html5" style="color:#dd4b24"></i></div>
      </div>
      <div class="card" data-match="4">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-css3-alt" style="color:#1a6fb4"></i></div>
      </div>
      <div class="card" data-match="4">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-css3-alt" style="color:#1a6fb4"></i></div>
      </div>
      <div class="card" data-match="5">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-react" style="color: #5ed3f3;"></i></div>
      </div>
      <div class="card" data-match="5">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-react" style="color: #5ed3f3;"></i></div>
      </div>
      <div class="card" data-match="6">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-code" style="color: #009688;"></i></div>
      </div>
      <div class="card" data-match="6">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-code" style="color: #009688;"></i></div>
      </div>
      <div class="card" data-match="7">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-linkedin" style="color: #0170ad;"></i></div>
      </div>
      <div class="card" data-match="7">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-brands fa-linkedin" style="color: #0170ad;"></i></div>
      </div>
      <div class="card" data-match="8">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-xmark" style="color: rgb(236, 51, 51);"></i></div>
      </div>
      <div class="card" data-match="8">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-xmark" style="color: rgb(236, 51, 51);"></i></div>
      </div>
      <div class="card" data-match="9">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-check" style="color: #2cb92c;"></i></div>
      </div>
      <div class="card" data-match="9">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-check" style="color: #2cb92c;"></i></div>
      </div>
      <div class="card" data-match="10">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-face-smile" style="color: #ffeb3b;"></i></div>
      </div>
      <div class="card" data-match="10">
        <div class="face-1"><img src="images/question-sign-white.png" alt=""></div>
        <div class="face-2"><i class="fa-solid fa-face-smile" style="color: #ffeb3b;"></i></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
